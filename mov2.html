<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    i=window.location.href
    var data={id:i.substr(i.indexOf("=")+1)};
    fetch("http://127.0.0.1/scripts/Blackbox_back_end/watch.php",{
        method:'POST',
        body:JSON.stringify(data)
    }).then(Request=>Request.json()).then(myData=>{
        document.write("<h1>"+myData['title']);
        document.write("<video src='vd.mp4' ></video>"+myData['url']);
    })
</script>

</body>
</html>
